<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Create Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Planning Poker</h1>
                <p class="text-gray-600">Create a new estimation room for your team</p>
            </div>

            <form id="createRoomForm" class="space-y-4">
                <div>
                    <label for="roomName" class="block text-sm font-medium text-gray-700 mb-2">
                        Room Name
                    </label>
                    <input 
                        type="text" 
                        id="roomName" 
                        name="roomName" 
                        required
                        placeholder="Enter room name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="estimationType" class="block text-sm font-medium text-gray-700 mb-2">
                        Estimation Type
                    </label>
                    <select 
                        id="estimationType" 
                        name="estimationType" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="story_points">Story Points</option>
                        <option value="hours">Hours</option>
                    </select>
                </div>

                <div>
                    <label for="creatorName" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Name
                    </label>
                    <input 
                        type="text" 
                        id="creatorName" 
                        name="creatorName" 
                        required
                        placeholder="Enter your name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="creatorCompetence" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Competence
                    </label>
                    <select 
                        id="creatorCompetence" 
                        name="creatorCompetence" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                        <option value="QA">QA</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Architect">Architect</option>
                    </select>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                >
                    Create Room
                </button>
            </form>

            <div id="loading" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Creating room...</p>
            </div>

            <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-red-800" id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('roomName'),
                estimation_type: formData.get('estimationType'),
                creator_name: formData.get('creatorName'),
                creator_competence: formData.get('creatorCompetence')
            };

            document.getElementById('createRoomForm').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/api/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('session_id', Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15));
                    
                    window.location.href = `/room/${result.room_link}?name=${encodeURIComponent(data.creator_name)}&competence=${encodeURIComponent(data.creator_competence)}`;
                } else {
                    throw new Error(result.error || 'Failed to create room');
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('createRoomForm').style.display = 'block';
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
