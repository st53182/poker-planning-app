<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Planning Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <a href="/" class="text-xl font-bold text-blue-600">Planning Poker Online</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="https://growboard.ru" target="_blank" class="text-gray-600 hover:text-blue-600 transition-colors">
                        Анализ уровня зрелости команды
                    </a>
                    <a href="https://growboard.ru" target="_blank" class="text-gray-600 hover:text-blue-600 transition-colors">
                        Мотивация по DISC
                    </a>
                    <a href="https://growboard.ru" target="_blank" class="text-gray-600 hover:text-blue-600 transition-colors">
                        Разрешение конфликтов
                    </a>
                    <a href="/login" class="text-gray-600 hover:text-blue-600 transition-colors">Войти</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Регистрация</h1>
                <p class="text-gray-600">Создайте аккаунт для управления комнатами</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Имя
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="Введите ваше имя"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Введите ваш email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Пароль
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        placeholder="Введите пароль (минимум 6 символов)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="captcha" class="block text-sm font-medium text-gray-700 mb-2">
                        Проверка
                    </label>
                    <div class="flex items-center space-x-2">
                        <span id="captchaQuestion" class="text-gray-700 font-medium">Загрузка...</span>
                        <input 
                            type="number" 
                            id="captcha" 
                            name="captcha" 
                            required
                            placeholder="Ответ"
                            class="w-20 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button type="button" id="refreshCaptcha" class="text-blue-600 hover:text-blue-700 text-sm">
                            Обновить
                        </button>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                >
                    Зарегистрироваться
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">
                    Уже есть аккаунт? 
                    <a href="/login" class="text-blue-600 hover:text-blue-700">Войти</a>
                </p>
            </div>

            <div id="loading" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Регистрация...</p>
            </div>

            <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-red-800" id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        let captchaSessionId = null;

        async function loadCaptcha() {
            try {
                const response = await fetch('/api/captcha');
                const data = await response.json();
                document.getElementById('captchaQuestion').textContent = data.question;
                captchaSessionId = data.sessionId;
            } catch (error) {
                document.getElementById('captchaQuestion').textContent = 'Ошибка загрузки';
            }
        }

        document.getElementById('refreshCaptcha').addEventListener('click', loadCaptcha);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                captchaAnswer: formData.get('captcha'),
                captchaSessionId: captchaSessionId
            };

            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_info', JSON.stringify(result.user));
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(result.error || 'Ошибка регистрации');
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
                loadCaptcha();
            }
        });

        loadCaptcha();
    </script>
</body>
</html>
